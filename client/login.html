<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Please Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
    <style type="text/css">
        .font_01{
            font-family: 'Jua', sans-serif;
            font-size:45px;
            font-weight:medium;
            line-height:1.5em;
        }
        .font_02{
            font-family: 'Nanum Gothic Coding', monospace;
            font-size:30px;
            font-weight:medium;
        }
    </style>
    <meta charset="utf-8" />
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="403700649186-vts7aafdiskso2qr2tq8iupcmu43lnlo.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    
</head>
<body>
    <center>
    <div class="font_01">
        <br><br>
        <img src="https://www.flaticon.com/svg/static/icons/svg/1436/1436733.svg" width=200px; height=200px;><br>
        WebRTC 화상회의<br>
        가짜프로그래머<br>

    </div>
    <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>

    <script>
        function onSignIn(googleUser) {
            // Useful data for your client-side scripts:
            var profile = googleUser.getBasicProfile();
            console.log("ID: " + profile.getId()); // Don't send this directly to your server!
            console.log('Full Name: ' + profile.getName());
            console.log('Given Name: ' + profile.getGivenName());
            console.log('Family Name: ' + profile.getFamilyName());
            console.log("Image URL: " + profile.getImageUrl());
            console.log("Email: " + profile.getEmail());

            // The ID token you need to pass to your backend:
            var id_token = googleUser.getAuthResponse().id_token;
            console.log("ID Token: " + id_token);
        };
    </script>
        <div class="font_02">
            <br>
                Google ID로 손쉽게 로그인하세요.<br><br>
        </div>
        <input type="button" value = "미팅화면으로 이동" onclick="pagemove()">
        <script type="text/javascript">
            function pagemove(){
                location.href = "/index";
            }
        </script>
    </center>
</body>
</html>
